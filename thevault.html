  <div id="vault-content">
    <h2 style="color: blue;">Type and guess a code.</h2>
    <form id="passwordForm">
      <input type="password" id="passwordInput" placeholder="Enter password">
      <button type="submit">Submit</button>
    </form>
    <p id="vaultMessage"></p>
  </div>

  <script>
    // Hardcoded password dictionary
    const vault = {
      'Vault': 'Yes, this is the vault.',
      'Password': 'Very original. Try it though.',
      'StopPlease': 'Why?',
      'Aidan': 'Ah, you know the owner, now do you?.',
      'CLEARLY': 'You got that hint! Nice one!',
      'Nope!': 'How dare you? Whatever though...',
    };

    const incorrectMessages = [
      'Wrong password! Try again.',
      'That doesn’t look right!',
      'Nope, that’s not it.',
      'You can do this! Or not.',
      'Horribly guessed, not even close!',
      'Congratulations! You won nothing!',
      'Maybe try "Password" since you CLEARLY cant get it right.',
      'Nope!',
      'Even I can guess these!'
    ];

    // Function to handle password entry
    document.getElementById('passwordForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const password = document.getElementById('passwordInput').value;
      const message = document.getElementById('vaultMessage');

      if (vault[password]) {
        message.textContent = vault[password];
      } else {
        // Choose a random incorrect message
        const randomIndex = Math.floor(Math.random() * incorrectMessages.length);
        message.textContent = incorrectMessages[randomIndex];
      }

      // Clear the input
      document.getElementById('passwordInput').value = '';
    });
  </script>
