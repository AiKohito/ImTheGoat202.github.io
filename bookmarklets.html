<!DOCTYPE html>
<html>
<head>
  <title>Iceman</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="IMG_1486.png" />
  <link rel="apple-touch-icon" sizes="192x192" href="IMG_1486.png"> 
  <link rel="manifest" href="manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    /* Additional styles for bookmarklets */
    #animals {
      padding: 20px; /* Add padding to the container */
    }

    .bookmarklet {
      padding: 5px 10px;
      margin: 5px;
      background-color: gray; /* Gray background */
      color: white; /* White text */
      border: none; /* No border */
      border-radius: 15px; /* Rounded corners */
      display: inline-block; /* Inline-block for horizontal layout */
      font-size: 14px; /* Smaller font size */
      text-align: center; /* Center text */
      cursor: pointer; /* Pointer cursor */
      transition: background-color 0.3s; /* Smooth background color transition */
    }

    .bookmarklet:hover {
      background-color: #444; /* Darker gray on hover */
    }
  </style>
</head>
<body>
  <div class="topnav">
    <a href="index.html">Home</a>
    <a href="games.html">Games</a>
    <a href="proxy.html">Proxys</a>
    <a class="active" href="other.html">Other</a>
  </div>
  <div id="animals">
    <h2 style="color: blue;">Bookmarklets</h2> <!-- Make the heading white -->
    <a>Drag and drop each bookmarklet into your bookmarks.</a>
    <div id="bookmarkletContainer"></div>
  </div>

  <script>
    // Define the bookmarklets dictionary with name and content
    const bookmarklets = {
      "Edpuzzle Cheat (Chrome Only)":"javascript: fetch(\"https://cdn.jsdelivr.net/gh/ading2210/edpuzzle-answers@latest/script.js\").then(r => r.text()).then(r => eval(r))",
    };

    // Function to render the bookmarklets as links
    function renderBookmarklets() {
      const container = document.getElementById('bookmarkletContainer');
      container.innerHTML = ''; // Clear the container before rendering

      // Loop through each bookmarklet and create an element
      for (const [name, content] of Object.entries(bookmarklets)) {
        const bookmarkletDiv = document.createElement('div');
        bookmarkletDiv.className = 'bookmarklet';

        // Create an anchor tag for the bookmarklet
        const link = document.createElement('a');
        link.href = content;
        link.innerText = name;
        link.style.color = 'inherit'; // Inherit color from parent div

        // Append the anchor tag to the bookmarklet div
        bookmarkletDiv.appendChild(link);

        // Append the bookmarklet div to the container
        container.appendChild(bookmarkletDiv);
      }
    }

    // Initial rendering of bookmarklets
    window.onload = renderBookmarklets;
  </script>
</body>
</html>
