<!-- Passcode Authentication Form -->

    <div>
        <h2 style="color: blue;">Enter Passcode:</h2>

        <button onclick="authenticate()">Submit</button>

<!-- Content -->

</div>

<!-- Supabase JS library -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>
<script>
    const SUPABASE_URL = 'YOUR_SUPABASE_URL'; // Replace with your Supabase URL
    const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY'; // Replace with your Supabase ANON key
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById("myTopnav").style.display = "none";

    async function checkAuthentication() {
        const user = supabase.auth.user();
        if (user) {
            const { data, error } = await supabase
                .from('users')
                .select('passcodeEntered')
                .eq('id', user.id);

            if (data.length > 0 && data[0].passcodeEntered) {
                document.getElementById("content").style.display = "block";
                document.getElementById("myTopnav").style.display = "block";
                document.getElementById("passcode-form").style.display = "none";
            }
        } else {
            console.log("No user is logged in.");
        }
    }

    async function authenticate() {
        const maxAttempts = 3;
        const lockoutDuration = 30 * 60 * 1000; // 30 minutes in milliseconds

        const passcode = document.getElementById("passcode").value;
        const encodedPasscode = btoa(passcode); // Encode the passcode

        let attempts = parseInt(localStorage.getItem("attempts") || "0");
        let lockoutTime = parseInt(localStorage.getItem("lockoutTime") || "0");

        function updateCountdown() {
            const now = Date.now();
            const timeLeft = lockoutTime - now;
            if (timeLeft > 0) {
                const minutes = Math.floor(timeLeft / 60000);
                const seconds = Math.floor((timeLeft % 60000) / 1000);
                document.getElementById("countdown-timer").textContent = `${minutes} minute(s) and ${seconds} second(s)`;
                setTimeout(updateCountdown, 1000);
            } else {
                document.getElementById("lockout-message").style.display = "none";
                localStorage.removeItem("lockoutTime");
                localStorage.removeItem("attempts");
            }
        }

        if (Date.now() < lockoutTime) {
            document.getElementById("lockout-message").style.display = "block";
            updateCountdown();
            return;
        } else {
            document.getElementById("lockout-message").style.display = "none";
            localStorage.removeItem("lockoutTime");
        }

        let response = await fetch('https://raw.githubusercontent.com/MCRed2024/urlfetcher/main/fetcher.txt');
        let fullResponse = await response.text();
        let encodedPassword = btoa(fullResponse.trim()); // Assuming your password is encoded

        if (encodedPasscode === encodedPassword) {
            const user = supabase.auth.user(); // Get the current user after authentication
            if (user) {
                // Update Supabase to set passcodeEntered to true
                const { data, error } = await supabase
                    .from('users')
                    .update({ passcodeEntered: true })
                    .eq('id', user.id);
            }
            document.getElementById("content").style.display = "block";
            document.getElementById("myTopnav").style.display = "block";
            document.getElementById("passcode-form").style.display = "none";
            localStorage.removeItem("attempts");
        } else {
            attempts++;
            localStorage.setItem("attempts", attempts);
            if (attempts >= maxAttempts) {
                lockoutTime = Date.now() + lockoutDuration;
                localStorage.setItem("lockoutTime", lockoutTime);
                document.getElementById("lockout-message").style.display = "block";
                updateCountdown();
            } else {
                alert("Incorrect passcode. Please try again.");
            }
        }
    }

    window.addEventListener('storage', function(event) {
        if (event.key === "passcodeEntered" && event.newValue === "true") {
            document.getElementById("content").style.display = "block";
            document.getElementById("myTopnav").style.display = "block";
            document.getElementById("passcode-form").style.display = "none";
        }
    });

    document.getElementById("logout").addEventListener("click", async function() {
        const user = supabase.auth.user();
        if (user) {
            // Update Supabase to set passcodeEntered to false
            await supabase
                .from('users')
                .update({ passcodeEntered: false })
                .eq('id', user.id);
        }

        // Reload the page
        location.reload();
    });

    // Check authentication status on page load
    checkAuthentication();
</script>

</body>
