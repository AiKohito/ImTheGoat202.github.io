<script>
    document.getElementById("myTopnav").style.display = "none";

    var passcodeEntered = localStorage.getItem("passcodeEntered");
    if (passcodeEntered === "true") {
        document.getElementById("content").style.display = "block";
        document.getElementById("myTopnav").style.display = "block";
        document.getElementById("passcode-form").style.display = "none";
    }

    async function authenticate() {
        const maxAttempts = 3;
        const lockoutDuration = 30 * 60 * 1000; // 30 minutes in milliseconds
        const passcode = document.getElementById("passcode").value;
        const encodedPasscode = btoa(hEncode(hEncode(passcode)));

        let attempts = parseInt(localStorage.getItem("attempts") || "0");
        let lockoutTime = parseInt(localStorage.getItem("lockoutTime") || "0");

        if (Date.now() < lockoutTime) {
            document.getElementById("lockout-message").style.display = "block";
            updateCountdown();
            return;
        } else {
            document.getElementById("lockout-message").style.display = "none";
            localStorage.removeItem("lockoutTime");
        }

        let response = await fetch('https://raw.githubusercontent.com/MCRed2024/urlfetcher/main/fetcher.txt');
        let fullResponse = await response.text();
        let encodedPassword = eEF(eEF(fullResponse));

        if (encodedPasscode === encodedPassword.trim()) {
            document.getElementById("content").style.display = "block";
            document.getElementById("myTopnav").style.display = "block";
            localStorage.setItem("passcodeEntered", "true");
            document.getElementById("passcode-form").style.display = "none";
            localStorage.removeItem("attempts");
        } else {
            attempts++;
            localStorage.setItem("attempts", attempts);
            if (attempts >= maxAttempts) {
                lockoutTime = Date.now() + lockoutDuration;
                localStorage.setItem("lockoutTime", lockoutTime);
                document.getElementById("lockout-message").style.display = "block";
                updateCountdown();
            } else {
                alert("Incorrect passcode. Please try again.");
            }
        }
    }

    // Load Google Sign-In
    function handleGoogleSignIn() {
        google.accounts.id.initialize({
            client_id: "YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com",
            callback: handleCredentialResponse
        });
        google.accounts.id.renderButton(
            document.getElementById("google-signin"),
            { theme: "outline", size: "large" }  // Customization attributes
        );
    }

    function handleCredentialResponse(response) {
        const userObject = jwt_decode(response.credential);
        const userEmail = userObject.email;
        checkBlacklist(userEmail);
    }

    async function checkBlacklist(email) {
        let response = await fetch('https://raw.githubusercontent.com/MCRed2024/blacklist/main/blacklist.txt');
        let blacklist = await response.text();
        let blacklistArray = blacklist.split("\n").map(e => e.trim());

        if (blacklistArray.includes(email)) {
            alert("You are not allowed to sign in.");
        } else {
            alert("Sign-in successful! Welcome.");
            document.getElementById("content").style.display = "block";
            document.getElementById("myTopnav").style.display = "block";
        }
    }

    window.addEventListener('load', handleGoogleSignIn);

    document.getElementById("logout").addEventListener("click", function() {
        localStorage.removeItem("passcodeEntered");
        location.reload();
    });
</script>
