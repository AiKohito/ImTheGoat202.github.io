<!DOCTYPE html>
<html>
<head>
    <title>MCRed2024</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="IMG_1722.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="IMG_1722.png"> 
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        #verification-form {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .passcode-input, .email-input, .code-input {
            width: 300px;
            padding: 10px;
            font-size: 18px;
        }

        #content {
            display: none;
        }

        #myTopnav {
            display: none;
        }
    </style>
</head>
<body>
    <div class="topnav" id="myTopnav">
        <a class="active" href="index.html">Home</a>
        <a href="games.html" id="games-link">Games</a>
        <a href="proxy.html" id="proxy-link">Proxys</a>
        <a href="other.html" id="other-link">Other</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <!-- Email Verification Form -->
    <div id="verification-form">
        <div>
            <h2 style="color: blue;">Enter your email:</h2>
            <input type="email" id="user-email" class="email-input" placeholder="Your Email" required>
            <button onclick="sendVerification()">Send Verification Code</button>
            <br><br>
            <input type="text" id="verification-code" class="code-input" placeholder="Enter Verification Code" style="display: none;">
            <button id="verify-button" onclick="verifyCode()" style="display: none;">Verify</button>
        </div>
    </div>

    <!-- Content -->
    <div id="content">
        <h1>Welcome to MCRed2024!</h1>
    </div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("EuNcU6xaDH8zkphoU"); // Your EmailJS user ID
        })();

        async function sendVerification() {
            const email = document.getElementById("user-email").value;
            const regex = /^[a-zA-Z]+[0-9]{4}@myduneland\.org$/; // Regex for email validation

            // Check email format
            if (!regex.test(email)) {
                alert("Please enter a valid email (e.g., username1234@myduneland.org).");
                return;
            }

            // Generate random verification code
            const verificationCode = Math.floor(100000 + Math.random() * 900000).toString();

            // Prepare email parameters
            const templateParams = {
                to_name: email,
                verification_code: verificationCode,
                from_name: "MCRed2024 Team"
            };

            // Send email using EmailJS
            try {
                await emailjs.send('service_brahykb', 'template_by0inhz', templateParams);
                console.log('Verification email sent successfully');
                // Store the verification code temporarily
                sessionStorage.setItem('verificationCode', verificationCode);

                // Show verification input fields
                document.getElementById("verification-code").style.display = "block";
                document.getElementById("verify-button").style.display = "block";
            } catch (error) {
                console.error('Failed to send verification email:', error);
                alert("Failed to send verification email. Please try again:", error);
            }
        }

        async function verifyCode() {
            const enteredCode = document.getElementById("verification-code").value;
            const expectedCode = sessionStorage.getItem('verificationCode');

            if (enteredCode === expectedCode) {
                // Mark user as verified in Supabase
                const email = document.getElementById("user-email").value;
                await fetch('https://fvlofvivdiwjerxneblt.supabase.co/rest/v1/users', {
                    method: 'PATCH', // Use PATCH for updating
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer h2QKGohxtYDmBd5cDGjUWprNpPls8bide4FMjCU3vd6g3wo5U8wW79CkhzQ4w8TV0mWbsGTFqpf74RLKx8fYOQ==', // Replace with your Supabase JWT
                        'Prefer': 'return=representation'
                    },
                    body: JSON.stringify({ email: email, verified: true })
                })
                .then(response => {
                    if (!response.ok) throw new Error('Failed to update user in Supabase');
                    return response.json();
                })
                .then(data => {
                    console.log('User updated successfully in Supabase:', data);
                    alert("Email verified successfully!");
                    document.getElementById("content").style.display = "block";
                    document.getElementById("verification-form").style.display = "none";
                })
                .catch(error => {
                    console.error('Error updating user in Supabase:', error);
                    alert("Error verifying email. Please try again.");
                });
            } else {
                alert("Incorrect verification code. Please try again.");
            }
        }

        document.getElementById("logout").addEventListener("click", function() {
            // Reload the page
            location.reload();
        });
    </script>

</body>
</html>
