    <script src="https://cdn.jsdelivr.net/npm/node-mailjet@3.3.0/dist/mailjet.min.js"></script>
    <script type="text/javascript">
        // Initialize Mailjet with your API keys
        const mailjet = require('node-mailjet').connect('7f77536435aacc0a1170e47b5510ae6c', '3faa1ca2c5195a083882a961fb42ad78');

        async function sendVerification() {
            const email = document.getElementById("user-email").value;
            const regex = /^[a-zA-Z]+[0-9]{4}@myduneland\.org$/; // Regex to match the email format
            if (!regex.test(email)) {
                alert("Please enter a valid email in the format: nameXXXX@myduneland.org");
                return;
            }

            // Generate random verification code
            const verificationCode = Math.floor(100000 + Math.random() * 900000).toString();
            document.getElementById("verification-code").style.display = "block";
            document.getElementById("verify-button").style.display = "block";

            // Send email using Mailjet
            const request = await mailjet
                .post('send', { 'version': 'v3.1' })
                .request({
                    Messages: [{
                        From: {
                            Email: 'minecraft.rubiks.spiderman@gmail.com',
                            Name: 'MCRed2024 Team'
                        },
                        To: [{
                            Email: email,
                            Name: 'User'
                        }],
                        Subject: 'Email Verification',
                        TextPart: `Hello, please type the code below to verify: ${verificationCode}`,
                        HTMLPart: `<h3>Hello,</h3><p>Please type the code below to verify: <strong>${verificationCode}</strong></p>`
                    }]
                });

            request
                .then((result) => {
                    console.log('Verification email sent successfully', result.body);
                    // Store the verification code temporarily
                    sessionStorage.setItem('verificationCode', verificationCode);
                })
                .catch((err) => {
                    console.error('Failed to send verification email: ', err);
                    alert('Failed to send verification email. Please try again.');
                });
        }

        async function verifyCode() {
            const enteredCode = document.getElementById("verification-code").value;
            const expectedCode = sessionStorage.getItem('verificationCode');

            if (enteredCode === expectedCode) {
                // Mark user as verified in Supabase
                const email = document.getElementById("user-email").value;
                await fetch('https://fvlofvivdiwjerxneblt.supabase.co', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer h2QKGohxtYDmBd5cDGjUWprNpPls8bide4FMjCU3vd6g3wo5U8wW79CkhzQ4w8TV0mWbsGTFqpf74RLKx8fYOQ==', // Replace with your Supabase JWT
                    },
                    body: JSON.stringify({
                        email: email,
                        verified: true
                    })
                });

                document.getElementById("content").style.display = "block";
                document.getElementById("myTopnav").style.display = "block";
                document.getElementById("verification-form").style.display = "none";
            } else {
                alert("Incorrect verification code. Please try again.");
            }
        }

        document.getElementById("logout").addEventListener("click", function() {
            // Reload the page
            location.reload();
        });
    </script>
